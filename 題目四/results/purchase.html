<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      background: #FFFF99;
      margin: auto;
      text-align: center;
      border-collapse: collapse;
    }

    table,
    td {
      border: 1px solid black;
    }

    tr:nth-child(odd) {
      height: 100px;
    }

    tr:nth-child(even) {
      height: 150px;
    }

    td {
      width: 400px;
    }

    img {
      height: 150px;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <form>
    <table>
      <tr>
        <td>真皮皮包</td>
        <td>真皮短夾</td>
      </tr>
      <tr>
        <td><img src="../images/0403.jpg"></td>
        <td><img src="../images/0404.jpg"></td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="r1" value="購買" checked>購買
          <input type="radio" name="r1" value="不購買">不購買
          <input type="radio" name="r1" value="考慮中">考慮中
        </td>
        <td>
          <input type="radio" name="r2" value="購買">購買
          <input type="radio" name="r2" value="不購買">不購買
          <input type="radio" name="r2" value="考慮中" checked>考慮中
        </td>
      </tr>
    </table>
    <p>
      <input type="submit" value="送出" onclick="showMsg(form.r1.value, form.r2.value)">
      <input type="reset" value="重設">
    </p>
  </form>
  <script>
    function showMsg (msg1, msg2) {
      alert(`流行皮件選購確認：

      ●真皮皮包：${msg1}
      ●真皮短夾：${msg2}
      `)
    }
  </script>
</body>

</html>
